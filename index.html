<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build a responsive and functional on-screen calculator using HTML, CSS, and JavaScript. This project covers basic math operations and enhanced UI/UX with keyboard support."
    />
    <meta
      name="keywords"
      content="The Odin Project, calculator, JavaScript project, HTML, CSS, math operations, responsive design, SEO, web development"
    />
    <meta name="author" content="Your Name" />
    <title>The Odin Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Project: Calculator</h1>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn backspace" onclick="deleteNumber()">←</button>
        <button class="btn" onclick="appendOperator('/')">÷</button>
        <button class="btn" onclick="appendOperator('*')">×</button>

        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn" onclick="appendOperator('-')">−</button>

        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn" onclick="appendOperator('+')">+</button>

        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn equal" onclick="calculate()">=</button>

        <button class="btn zero" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendDecimal()">.</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
